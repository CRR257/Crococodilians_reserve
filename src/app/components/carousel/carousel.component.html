<div class="content" *ngIf="imagesCarrousel">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let item of imagesCarrousel let i = index"
        [ngClass]="{'active' : i == 0}">
        <img class="d-block w-100" src="{{item}}" alt="First slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div>
    <div class="container-link">
      <button routerLink="/quiz" class="link">{{ 'quiz.testknowlege' | translate }}</button>
    </div>
  </div>

</div>
<div class="container">
  <div class="alert alert-danger" role="alert" *ngIf="imagesError.length > 0">
    {{ 'crocodilianTable.error' | translate }}
  </div>
</div>
